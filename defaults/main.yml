ipsec_vpn_docker_dns_server_1: 1.1.1.1
ipsec_vpn_docker_dns_server_2: 1.0.0.1

# IKEv2 vars
ipsec_vpn_docker_ikev2_client_name:
ipsec_vpn_docker_ikev2_protect_config: no